        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradientText {
                    0% {
                        background-position: 0% 50%;
                    }

                    100% {
                        background-position: 200% 50%;
                    }
                }

                @keyframes starTwinkle {
                    0% {
                        opacity: 0;
                        fill: #f06292;
                    }

                    50% {
                        opacity: 1;
                        fill: #463ebb;
                    }

                    100% {
                        opacity: 0;
                        fill: #f06292;
                    }
                }

                * {
                    font-family: 'Inter',
                        -apple-system,
                        BlinkMacSystemFont,
                        'Segoe UI',
                        'Roboto',
                        'Oxygen',
                        'Ubuntu',
                        'Cantarell',
                        'Fira Sans',
                        'Droid Sans',
                        'Helvetica Neue',
                        sans-serif;
                }

                .header {
                    margin: 0;
                    font-size: 4em;
                    font-weight: 900;
                    letter-spacing: -.05em;
                    text-align: center;

                    background: linear-gradient(-45deg, #f06292 0%, #463ebb 50%, #f06292 100%);
                    background-size: 200%;
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    -webkit-animation: gradientText linear 3s infinite;
                    animation: gradientText linear 3s infinite;
                }

                .subtitle {
                    margin: 0;
                    font-size: 1em;
                    font-weight: 400;
                    letter-spacing: -.05em;
                    text-align: center;
                    padding-top: 0.75em;

                    background: linear-gradient(-45deg, #6b21a8 0%, #f06292 50%, #6b21a8 100%);
                    background-size: 150%;
                    background-position: 100% 50%;
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
            </style>

            <h1 class="header">Hey, I'm Stella</h1>
            <p class="subtitle">A 20-year-old software developer from Australia.</p>
        </div>
    </foreignObject>

